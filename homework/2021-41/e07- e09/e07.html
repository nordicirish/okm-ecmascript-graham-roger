<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Exercise 7</h1>
    <button>Button</button>
    <p>
      Create an application where you have one button and one h1 - element. When
      clicking the button, the h1 - element’s child will change and it’s content
      will be “Hello World”
    </p>

    <script>
      let button = document.querySelector("button");

      button.addEventListener("click", (event) => {
        let h1 = document.querySelector("h1");
        let text = h1.firstChild;
        //inb this case the first child is the heading text
        text.nodeValue = "Hello World";
      });
    </script>
  </body>
</html>
