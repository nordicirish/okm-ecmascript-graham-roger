<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.addEventListener("load", ready);
      // prevents eventlistener firing until page elements have fully loaded
      function ready() {
        let button = document.querySelector("button");
        button.addEventListener("click", doIt1);
        button.addEventListener("click", doIt2);
      }

      function doIt1() {
        //re-declare button
        let button = document.querySelector("button");
        let rNumber1 = Math.floor(Math.random() * 100) + 1;
        // random no between 1 and 100
        alert("1st Random number is " + rNumber1);
        button.removeEventListener("click", doIt1);
      }
      function doIt2() {
        let button = document.querySelector("button");
        let rNumber2 = Math.floor(Math.random() * 10) + 1;
        // random no between 1 and 10
        alert("2nd Random number is " + rNumber2);
        button.removeEventListener("click", doIt2);
      }
    </script>
  </head>
  <body>
    <h1>Exercise 04</h1>
    <button>Random number</button>
    <p>
      Create web page with a simple button. When button is pressed, display in a
      alert with random floating point number (Math.random()) use
      addEventListener
    </p>
    <p>
      Modify the exercise so that the button is clickable only once. No alerts
      are displayed after first click
    </p>
  </body>
</html>
