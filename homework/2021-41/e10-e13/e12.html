<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <ul>
    <li>hello</li>
    <li>hello</li>
    <li>hello</li>
    <li>hello</li>
  </ul>
  <button id="addOne">Add one</button>
  <button id="removeOne">Remove one</button>

  <body>
    <script>
      let addOne = document.getElementById("addOne");
      addOne.addEventListener("click", (event) => {
        let ul = document.querySelector("ul");
        let li = document.createElement("li");
        // or li.innerHtml
        li.innerText = "hello";
        ul.appendChild(li);
      });
      let removeOne = document.getElementById("removeOne");
      removeOne.addEventListener("click", (event) => {
        let ul = document.querySelector("ul");
        let li = ul.lastElementChild;
        ul.removeChild(li);
      });
    </script>
  </body>
</html>
